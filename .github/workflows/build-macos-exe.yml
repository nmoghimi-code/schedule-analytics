name: Build macOS EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build (native arch)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name ScheduleAnalytics main.py
          chmod +x dist/ScheduleAnalytics
          file dist/ScheduleAnalytics

      - name: SHA256
        run: |
          shasum -a 256 dist/ScheduleAnalytics

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleAnalytics-macos
          path: dist/ScheduleAnalytics
