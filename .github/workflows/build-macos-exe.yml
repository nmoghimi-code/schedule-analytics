name: Build macOS EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-13, macos-14] # 13=intel, 14=apple silicon
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --name ScheduleAnalytics main.py
          chmod +x dist/ScheduleAnalytics

      - name: SHA256
        run: |
          shasum -a 256 dist/ScheduleAnalytics

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleAnalytics-${{ matrix.os }}
          path: dist/ScheduleAnalytics

