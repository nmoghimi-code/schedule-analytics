name: Build macOS EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Inject Gemini key (build-time)
        shell: bash
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python - <<'PY'
          import os
          from pathlib import Path
          key = (os.environ.get("GEMINI_API_KEY") or "").strip()
          if not key:
            raise SystemExit("Missing GitHub Actions secret GEMINI_API_KEY (Settings → Secrets and variables → Actions).")
          Path("scheduleanalytics_secrets.py").write_text(f'EMBEDDED_GEMINI_API_KEY = {key!r}\n', encoding="utf-8")
          PY

      - name: Build (native arch)
        run: |
          pyinstaller --noconfirm --clean --onefile --windowed --hidden-import scheduleanalytics_secrets --name ScheduleAnalytics main.py
          chmod +x dist/ScheduleAnalytics
          file dist/ScheduleAnalytics

      - name: SHA256
        run: |
          shasum -a 256 dist/ScheduleAnalytics

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleAnalytics-macos
          path: dist/ScheduleAnalytics
