name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --onefile --noconsole --name ScheduleAnalytics main.py

      - name: SHA256
        shell: pwsh
        run: |
          Get-FileHash dist\\ScheduleAnalytics.exe -Algorithm SHA256 | Format-List

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleAnalytics-windows-exe
          path: dist/ScheduleAnalytics.exe

