name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Inject Gemini key (build-time)
        shell: pwsh
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python -c "import os; from pathlib import Path; key=(os.environ.get('GEMINI_API_KEY') or '').strip(); (key and Path('scheduleanalytics_secrets.py').write_text(f'EMBEDDED_GEMINI_API_KEY = {key!r}\\n', encoding='utf-8')) or (_ for _ in ()).throw(SystemExit('Missing GitHub Actions secret GEMINI_API_KEY (Settings → Secrets and variables → Actions).'))"

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --clean --onefile --noconsole --name ScheduleAnalytics main.py

      - name: SHA256
        shell: pwsh
        run: |
          Get-FileHash dist\\ScheduleAnalytics.exe -Algorithm SHA256 | Format-List

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleAnalytics-windows-exe
          path: dist/ScheduleAnalytics.exe
