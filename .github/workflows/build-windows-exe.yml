name: Build Windows EXE (PyInstaller)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest
    env:
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Inject Gemini key (build-time, optional)
        if: ${{ env.GEMINI_API_KEY != '' }}
        shell: pwsh
        run: |
          python -c "import os; from pathlib import Path; key=(os.environ.get('GEMINI_API_KEY') or '').strip(); (key and Path('scheduleanalytics_secrets.py').write_text('EMBEDDED_GEMINI_API_KEY = ' + repr(key) + '\n', encoding='utf-8')) or (_ for _ in ()).throw(SystemExit('Missing/empty GEMINI_API_KEY secret.'))"
          python -c "import scheduleanalytics_secrets as s, sys; k=getattr(s,'EMBEDDED_GEMINI_API_KEY',''); print('Injected key length:', len(k)); sys.exit(0 if k else 1)"

      - name: Inject build info (build-time)
        shell: pwsh
        run: |
          python -c "from pathlib import Path; import os, datetime; sha=os.environ.get('GITHUB_SHA','').strip(); ts=datetime.datetime.utcnow().replace(microsecond=0).isoformat()+'Z'; Path('scheduleanalytics_build.py').write_text('BUILD_SHA = ' + repr(sha) + '\\n' + 'BUILD_TIME_UTC = ' + repr(ts) + '\\n', encoding='utf-8')"

      - name: Build EXE (embedded key)
        if: ${{ env.GEMINI_API_KEY != '' }}
        run: |
          pyinstaller --noconfirm --clean --onefile --noconsole --hidden-import scheduleanalytics_secrets --hidden-import scheduleanalytics_build --name ScheduleAnalytics main.py

      - name: Build EXE (no embedded key)
        if: ${{ env.GEMINI_API_KEY == '' }}
        run: |
          pyinstaller --noconfirm --clean --onefile --noconsole --hidden-import scheduleanalytics_build --name ScheduleAnalytics main.py

      - name: SHA256
        shell: pwsh
        run: |
          Get-FileHash dist\\ScheduleAnalytics.exe -Algorithm SHA256 | Format-List

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ScheduleAnalytics-windows-exe
          path: dist/ScheduleAnalytics.exe
